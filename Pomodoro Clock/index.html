<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="controls">
			<div class="work">
				<h2>Session</h2>
				<button id="wMinus sign">-</button>
				<h3>minutes</h3>
				<button id="wPlus sign">+</button>
			</div>
		</div>
		<div class="clock-rim">
			<div class="clock-inner">
				<h3 id="timer">00:00</h3>
			</div>
		</div>
		<div class="controls">
			<h2>Break</h2>
			<div class="break">
				<button id="bMinus sign">-</button>
				<h3>minutes</h3>
				<button id="bPlus sign">+</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
