<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<table>
		<tr class="display">
			<td colspan="5"></td>
		</tr>
		<tr class="keys">
			<td id="one">1</td>
			<td id="two">2</td>
			<td id="three">3</td>
			<td id="plus">+</td>
			<td id="minus">-</td>
		</tr>
		<tr class="keys">
			<td id="four">4</td>
			<td id="five">5</td>
			<td id="six">6</td>
			<td id="mul">*</td>
			<td id="div">/</td>
		</tr>
		<tr class="keys">
			<td id="seven">7</td>
			<td id="eight">8</td>
			<td id="nine">9</td>
			<td id="eq">=</td>
			<td id="clear">C</td>
		</tr>
	</table>
</body>
</html>
