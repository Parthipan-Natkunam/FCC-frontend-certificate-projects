<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<table>
		<span class="text"><i class="fa fa-free-code-camp"></i></span>
		<tr class="display">
			<td colspan="5" id="calcDisp"></td>
		</tr>
		<tr class="keys">
			<td id="one" data-number="1">1</td>
			<td id="two" data-number="2">2</td>
			<td id="three" data-number="3">3</td>
			<td id="plus" data-number="+">+</td>
			<td id="minus" data-number="-">-</td>
		</tr>
		<tr class="keys">
			<td id="four" data-number="4">4</td>
			<td id="five" data-number="5">5</td>
			<td id="six" data-number="6">6</td>
			<td id="mul" data-number="*">*</td>
			<td id="div" data-number="/">/</td>
		</tr>
		<tr class="keys">
			<td id="seven" data-number="7">7</td>
			<td id="eight" data-number="8">8</td>
			<td id="nine" data-number="9">9</td>
			<td id="eq" data-number="=">=</td>
			<td id="clear" data-number="C">C</td>
		</tr>
	</table>
</body>
</html>
