<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Macondo|Revalia" rel="stylesheet">
		<link href="style.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="box">
			<h2 id="loc">Loading..Please Wait...</h2>
			<h3 id="tempHolder"><i class="wi wi-thermometer"></i>&nbsp;<span id="temp">0</span>&nbsp;<i class="wi wi-celsius" id="indiUnit"></i></h3>
			<h2 id="stateHolder"><i id="icon" class="wi wi-day-sunny"></i>&nbsp;<span id="state">--</span></h2>
			<span id="cel"><i class="wi wi-celsius"></i></span>
			<label class="switch">
				<input type="checkbox" id="unit">
				<div class="slider round"></div>
			</label>
			<span id="far"><i class="wi wi-fahrenheit"></i></span>
			
		</div>
	</body>
</html>
